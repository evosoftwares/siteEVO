      display: flex;

      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .whatsapp img {
      width: 20px;
      margin-right: 8px;
    }
  
    /* Responsivo: stack quando tela for menor */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left, .right {
        width: 100%;
      }
