<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      padding: 100px;
    }
    header img {
      height: 40px;
    }
  
    .container {
      display: flex;
      flex-direction: row;
      padding: 40px;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
    }
    .left, .right {
      width: 50%;
      padding: 20px;
      box-sizing: border-box;
    }
    .left {
      text-align: left;
    }
    .right {
      text-align: center;
    }
    h1 {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .buttons button {
      padding: 12px 24px;
      margin-right: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-primary {
      background-color: #007bff;
      color: white;
    }
    .btn-secondary {
      background-color: #f1f1f1;
    }
  
    .rating {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .rating img {
      width: 100px;
      margin-right: 4px;
    }
  
    .clients {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
    }
    .clients img {
      height: 40px;
      opacity: 0.6;
    }
  
    .img-sec {
      max-width: 100%;
      border-radius: 16px;
    }
  
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      text-decoration: none;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .whatsapp img {
      width: 20px;
      margin-right: 8px;
    }
  
    /* Responsivo: stack quando tela for menor */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left, .right {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
    <img src="assets/images/image02.jpg">
</header>

<div class="container">
  <div class="left">
    <div class="rating">    
      <img src="assets/images/image06.png">
    </div>
    <h1>Criamos seu app</h1>
    <p>Seu app em tempo recorde com os melhores profissionais do mercado e vocÃª acompanha tudo em tempo real. Somos a empresa que mais <strong>cresce no Brasil!</strong></p>
    <div class="buttons">
      <button class="btn-secondary">Falar com especialista</button>
      <button class="btn-primary">Quanto custa meu app?</button>
    </div>
    <div class="clients">
      <img src="assets/images/image12.jpg">
    </div>
  </div>
  <div class="right">
    <img src="assets/images/image14.jpg" class="img-sec">
  </div>
</div>

<a class="whatsapp" href="#">
  <img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png" alt="WhatsApp"> Fale Conosco
</a>

</body>
</html>
